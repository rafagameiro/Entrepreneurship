<div class="modal fade" id="signModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div><!--modal-header-->

            <div class="modal-body">
                <form name="login" accept-charset="utf-8">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Inserir email"
                               name="login-email">
                    </div><!--form-group-->
                    <div class="form-group">
                        <label for="login-pwd">Password:</label>
                        <input type="password" class="form-control" id="login-pwd" placeholder="Inserir password"
                               name="login-pwd">
                    </div><!--form-group-->
                    <div class="container-fluid text-center">
                        <button type="button" class="btn btn-primary" id="btn-login">Entrar</button>
                    </div><!--container-fluid-->
                </form>
            </div><!--modal-body-->

        </div><!--modal-content-->
    </div><!--modal-dialog-->
</div><!--modal-->

<div class="modal fade" id="new-user">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Novo Utilizador</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div><!--modal-header-->

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-7">
                            <form>
                                <div class="form-group">
                                    <label for="user-name">Primeiro e último nome:</label>
                                    <input type="text" class="form-control" id="user-name">

                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username">

                                    <label for="register-email">Email:</label>
                                    <input type="text" class="form-control" id="register-email">

                                    <label for="status">Titulo:</label>
                                    <input type="text" class="form-control" id="status">

                                    <label for="register-pwd">Nova password:</label>
                                    <input type="password" class="form-control" id="register-pwd">

                                    <label for="pwd-confirm">Verificar password:</label>
                                    <input type="password" class="form-control" id="pwd-confirm">
                                </div><!--form-group-->
                            </form>
                        </div><!--column-->
                        <div class="col-12 col-lg-5 text-center">
                            <div class="container-fluid m-0 p-0 ">
                                <div class="container p-0 mt-5 mb-5 circular--portrait">
                                    <img class="rounded-circle" id="photo-preview" alt="profile photo"
                                         src="images/4vbLXq8.jpg">
                                </div><!--container-->
                            </div><!--container-fluid-->
                            <div class="container-fluid w-50">
                                <button type="button" class="btn btn-sm btn-primary" onclick="chooseFile();">Foto de
                                    perfil
                                </button>
                                <input class="rounded-circle" id="imageInput" style="height:0; overflow:hidden;"
                                       type="file"
                                       onchange="readURL(this); getFileData(this);" accept="image/*">
                            </div><!--container-fluid-->
                        </div><!--column-->
                    </div><!--row-->
                </div><!--container-fluid-->
            </div><!--modal-body-->

            <div class="modal-footer">
                <span style="color: #f44336">Não é possível criar um conta agora, por favor tente mais tarde.</span>
                <button type="button" class="btn btn-primary" data-dismiss="modal" disabled>Criar conta
                </button>
            </div><!--modal-footer-->
        </div><!--modal-content-->
    </div><!--modal-dialog-->
