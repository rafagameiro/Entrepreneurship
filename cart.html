<div class="modal fade" id="paymentModal">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Pagamento</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div><!--modal-header-->

            <div class="modal-body">
                <div class="tab-content">
                    <div class="container tab-pane active" id="start">
                        <p>Por favor selecione um método de pagamento:</p>
                        <div class="row">
                            <div class="col-12 mb-3 col-lg-4 mb-0">
                                <div class="container-fluid pt-2 h-100 border">
                                    <a data-toggle="tab" href="#card-method">
                                        <img class="img-fluid" alt="mastercard logo" src="images/mastercard.png">
                                    </a>
                                </div><!--container-fluid-->
                            </div><!--column-->
                            <div class="col-12 mb-3 col-lg-4 mb-0">
                                <div class="container-fluid h-100 border">
                                    <a data-toggle="tab" href="#card-method">
                                        <img class="img-fluid" alt="visa logo" src="images/visa.jpg">
                                    </a>
                                </div><!--container-fluid-->
                            </div><!--column-->
                            <div class="col-12 mb-3 col-lg-4 mb-0">
                                <div class="container-fluid h-100 border">
                                    <a data-toggle="tab" href="#paypal-method">
                                        <img class="img-fluid" alt="paypal logo" src="images/paypal.jpg">
                                    </a>
                                </div><!--container-fluid-->
                            </div><!--column-->
                        </div><!--row-->
                    </div><!--tab-pane-->
                    <div class="container tab-pane fade" id="card-method">
                        <form>
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label for="card-number">Número cartão:</label>
                                        <input class="form-control" id="card-number">
                                    </div><!--form-group-->
                                </div><!--column-->
                                <div class="col-12 col-lg-6">
                                    <div class="form-group">
                                        <label for="card-cvc">CVC:</label>
                                        <input class="form-control" id="card-cvc">
                                    </div><!--form-group-->
                                </div><!--column-->
                            </div><!--row-->
                        </form>
                    </div>
                    <div class="container tab-pane fade" id="paypal-method">
                        <div class="form-group">
                            <label class="d-none d-lg-block" for="email1">Endereço email:</label>
                            <input class="d-none d-lg-block form-control w-50" id="email1">

                            <label for="email2">Endereço email:</label>
                            <input class="d-lg-none d-block form-control w-100" id="email2">
                        </div><!--form-group-->
                    </div>
                </div><!--tab-content-->
            </div><!--modal-body-->

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-toggle="tab" data-target="#start">cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Avançar</button>
            </div><!--modal-footer-->
